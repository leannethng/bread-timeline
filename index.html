<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="breadInputs">
        <div class="breadInput startTime">
          <label for="startTime">Time to start prep</label>
          <input
            type="number"
            min="1"
            max="12"
            id="time"
            name="breadInputs"
            placeholder="0"
          />  
        </div>
        <div class="breadInput amPm">
          <input 
            type='radio' 
            id="am" 
            name="amPm" 
            value="am"> 
            <label for="am">AM</label>
          
          <input 
            type='radio' 
            id="pm" 
            name="amPm" 
            value="pm"> 
            <label for="pm">PM</label>
         
        </div>
        <div class="breadInput">
          <label for="prepTime">Prep</label>
          <input type="range" min="0" max="2" id="prepTime" name="breadInputs" placeholder="0" value="0"/>
          hr/s
        </div>
        <div class="breadInput">
          <label for="BulkFermTime">Bulk Fermentation</label>
          <input
          type="range" min="0" max="12"
            id="BulkFermTime"
            name="breadInputs"
            placeholder="0"
            value="0"
          />
        </div>
        <div class="breadInput">
          <label for="AnotherBreadStep">Another Bread Step</label>
          <input
          type="range" min="0" max="12"
            id="AnotherBreadStep"
            name="breadInputs"
            placeholder="0"
            value="0"
          />
          hr/s
        </div>
        <input type="reset" value="Reset">
        <!-- <button id="btn" class="inputButton">Click to Add</button> -->
      </div>
    </form>
    <ul class="timing">
    </ul>
  </div>
    <div class="output"></div>
    <script src="bread.js"></script>
  </body>
</html>
