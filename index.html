<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="breadInputs">
      <div class="breadInput">
        <label for="prepTime">Prep</label>
        <input type="number" id="prepTime" name="breadInputs" placeholder="0" />
        hr/s
      </div>
      <div class="breadInput">
        <label for="BulkFermTime">Bulk Fermentation</label>
        <input
          type="number"
          id="BulkFermTime"
          name="breadInputs"
          placeholder="0"
        />
        hr/s
      </div>
      <div class="output"></div>
    </div>

    <script src="bread.js"></script>
  </body>
</html>
