<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="breadInputs">
      <div class="breadInput startTime">
        <label for="startTime">Time to start prep</label>
        <input
          type="number"
          id="time"
          name="breadInputs"
          placeholder="0"
        />
        
      </div>
      <div class="breadInput">
        <label for="prepTime">Prep</label>
        <input type="number" id="prepTime" name="breadInputs" placeholder="0" />
        hr/s
      </div>

      <div class="breadInput">
        <label for="BulkFermTime">Bulk Fermentation</label>
        <input
          type="number"
          id="BulkFermTime"
          name="breadInputs"
          placeholder="0"
        />
        hr/s
      </div>
      <div class="breadInput">
        <label for="AnotherBreadStep">Another Bread Step</label>
        <input
          type="number"
          id="AnotherBreadStep"
          name="breadInputs"
          placeholder="0"
        />
        hr/s
      </div>
      <!-- <button id="btn" class="inputButton">Click to Add</button> -->
    </div>
  
    <ul class="timing">
      <li class="hour">1</li>
      <li class="hour">2</li>
      <li class="hour">3</li>
    </ul>
  </div>
    <div class="output"></div>
    <script src="bread.js"></script>
  </body>
</html>
