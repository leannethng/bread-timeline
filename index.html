<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Timeline</title>
  </head>
  <body>
    <form>
      <div class="breadInputs">
        <label for="prepTime">Prep</label>
        <input type="int" id="prepTime" placeholder="0" /> hr/s
      </div>
      <div class="breadInputs">
        <label for="BulkFermTime">Bulk Fermentation</label>
        <input type="int" id="BulkFermTime" placeholder="0" /> hr/s
      </div>
      <div class="breadInputs">
        <button id="btn" class="inputButton">Click to Add</button>
      </div>
    </form>
    <script src="bread.js"></script>
  </body>
</html>
